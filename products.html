<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>All Products - Black n White</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Black n White</h1>
            <p>Clothing</p>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="products.html" class="nav-link active">All Products</a>
            <div class="nav-icons">
                <button class="search-btn">
                    <span class="search-icon">üîç</span>

            <div class="product-card">

                    </div>
                </div>
                <div class="product-info">
                    <h3>Elite T-Shirt</h3>
                    <p class="price">$29.99</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="images/tshirt3.png" alt="Elite Sweatshirt">
                    <div class="quick-add">
                        <button class="quick-add-btn" data-name="Elite Sweatshirt" data-price="49.99">Quick Add</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>Elite Sweatshirt</h3>
                    <p class="price">$49.99</p>
                </div>
            </div>

    <div class="search-overlay">
